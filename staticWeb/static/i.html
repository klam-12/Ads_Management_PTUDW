<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Leaflet with GeoSearch</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" /> -->

        <style>
            #map {
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <!-- <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.min.js"></script> -->

        <script>
            // Initialize Leaflet map
            var map = L.map('map').setView([0, 0], 10); // Set an initial view

            // Add a tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            }).addTo(map);

            // Initialize GeoSearch control
            var searchControl = new GeoSearch.GeoSearchControl({
                provider: new GeoSearch.OpenStreetMapProvider(),
                style: 'bar',
                showMarker: true,
                showPopup: false,
                marker: {
                    icon: new L.Icon.Default(),
                    draggable: false,
                },
                popupFormat: ({ query, result }) => result.label,
                resultFormat: ({ result }) => result.label,
                maxMarkers: 1,
                retainZoomLevel: false,
                animateZoom: true,
                autoClose: false,
                searchLabel: 'Enter address',
                keepResult: false,
                updateMap: true,
            });

            map.addControl(searchControl);
        </script>
    </body>
</html>
