<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/header_footer.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
        <title>Ads Management System</title>
    </head>
    <body>
        
        <div class="container">

            <!-- Header and Footer -->
            <div class="header_footer">
                <div class="header">
                    <div class="searchBar">
                        <i class="bi bi-search"></i>
                        <label for="textSearch" class="textSearch">
                        </label><input placeholder="Nhập địa chỉ" type="text" name="textSearch" id="textSearch">
                    </div>

                    <div class="mapBtns">
                        <button title="geology" class="geology">
                            <i class="bi bi-geo-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="footer">
                    <div class="displayQC">
                        <button title="showQC" class="showQC">
                            <i class="bi bi-eye"></i>
                        </button>
                        <div class="content bk-trans">Bảng QC</div>
                    </div>

                    <div class="displayBC">
                        <button title="showBC" class="showBC">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                        <div class="content bk-trans">Báo cáo vi phạm</div>
                    </div>
                </div>
            </div>

            <div class="modal">
                <div class="modal-content">
                    <i class="bi bi-x-lg"></i>
                    <!-- Below are the components -->

                    <!-- Component QC -->
                    <div class="component-QC">
                        <div class="QC-head">
                            <h2 class="qc-title bk-trans">Trụ, cụm pano</h2>
                            <div class="qc-adr bk-trans">459 Đ. Trần Hưng Đạo, Cầu Kho, Quận 1, TP Hồ Chí Minh</div>
                        </div>
                        <div class="QC-body">
                            <div class="qc-size bk-trans">Kích thước: 2.5m x 10m</div>
                            <div class="qc-number bk-trans">Số lượng: 1 trụ/bảng</div>
                            <div class="qc-format bk-trans">Hình thức: Cổ động chính trị</div>
                            <div class="qc-type bk-trans">Phân loại: Đất công/Công viên, Hành lang an toàn giao thong</div>
                        </div>
                        <div class="QC-foot">
                            <i class="bi bi-info-circle-fill"></i>
                            <div class="qc-report bk-trans">
                                <button type="button" class="btn-report">
                                    <i class="bi bi-exclamation-octagon-fill"></i>
                                    Báo cáo vi phạm
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Component for more infor about QC -->
                    <div class="component-location">
                        <div class="loc-imgs">
                            <img src="map.png" alt="img1">
                        </div>
                        <div class="loc-content">
                            Ngày hết hạn hợp đồng: 30/12/2023
                        </div>
                    </div>


                    <!-- Component for random location (not QC) -->
                    <div class="component-location">

                    </div>

                    <!-- Component report  -->
                    <div class="component-report"></div>

                    


                </div>
            </div>

        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    </body>
</html>
