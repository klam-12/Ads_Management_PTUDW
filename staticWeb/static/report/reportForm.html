<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÁO CẢO VI PHẠM</title>
    <link href="../css/report.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.tiny.cloud/1/1mgs17eq01zd41d9me8lhpm2tqgbgg7v7gbigwucjmpt4ayy/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/1mgs17eq01zd41d9me8lhpm2tqgbgg7v7gbigwucjmpt4ayy/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: "#reportContent"
        });
    </script> -->

</head>
<body>
    <div class="report-form-container center">
        <form class="report-form" id="reportForm">
            <h4 class="report-form-title"><i class="bi bi-exclamation-octagon-fill"></i> BÁO CÁO VI PHẠM</h4>
            
            <div class="container">
                <div class="row">
                    <div class="container report-info">
                        <div class="row">
                            <div class="col-sm-5 col-md-4">
                                <label class="align-middle" for="reportType">Hình thức báo cáo</label>
                            </div>
                            <div class="col-sm-7 col-md-8">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="reportType" id="reportType">
                                    <option value="" selected>Chọn hình thức báo cáo</option>
                                    <option value="politicalReport">Cổ động chính trị</option>
                                    <option value="adsReport">Quảng cáo thương mại</option>
                                    <option value="socializedReport">Xã hội hoá</option>
                                </select> 
                                <span class="report-required"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="report-info">
                        <label class="mb-1" for="fullName">Họ và tên</label> 
                        <span class="report-required float-end"></span>
                        <input type="text" name="fullName" id="fullName"> 
                    </div>
                </div>

                <div class="row">
                    <div class="col report-info half column-split">
                        <label class="mb-1" for="email">Email</label> 
                        <span class="report-required float-end"></span>
                        <input type="email" name="email" id="email"> 
                    </div>
                    <div class="col report-info half">
                        <label class="mb-1" for="phoneNumber">Số điện thoại</label> 
                        <span class="report-required float-end"></span>
                        <input type="tel" name="phoneNumber" id="phoneNumber">   
                    </div>
                </div>

                <div class="row">
                    <div class="report-info">
                        <label class="mb-1" for="reportContent">Nội dung báo cáo</label>
                        <span class="report-required float-end"></span> 
                        <textarea name="reportContent" id="reportContent" cols="30" rows="10" style="resize: none"></textarea>   
                    </div>
                </div>

                <div class="row">
                    <div class="report-image-upload">
                        <label for="reportImage">Hình ảnh minh hoạ (tối đa 02 hình)</label>
                        <span class="report-required float-end"></span>
                        <input type="file" id="img" name="img" accept="image/*" multiple>
                        <div id="imagesOutput"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="report-info">
                        <label for="captcha">Captcha</label> 
                        <span class="report-required float-end"></span>
                        <div class="d-flex justify-content-center">
                            <div class="g-recaptcha object-fit-fill" data-sitekey="6LcAIR0pAAAAAPG1GImTO73xZ6rCXwKOLWsoDEBF"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="report-submit-button">
                        <input type="submit" id="submitBtn" value="Hoàn thành">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="reportForm.js"></script>
</body>
</html>
