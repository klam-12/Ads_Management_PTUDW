<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÁO CẢO VI PHẠM</title>
    <link href="../report.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="report-form-container center">
        <form class="report-form">
            <h4 class="report-form-title"><i class="bi bi-exclamation-octagon-fill"></i> BÁO CÁO VI PHẠM</h4>
            <h6 class="report-status"></h6>

            <div class="container">
                <div class="row">
                    <div class="container report-info">
                        <div class="row">
                            <div class="col-sm-4 col-md-3">
                                <label class="align-middle" for="reportType">Hình thức báo cáo</label>
                            </div>
                            <div class="col-sm-8 col-md-9">
                                <input class="report-data-loaded" type="text" name="reportType" id="reportType">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="report-info">
                        <label class="mb-1" for="fullName">Họ và tên</label> 
                        <input class="report-data-loaded" type="text" name="fullName" id="fullName"> 
                    </div>
                </div>

                <div class="row">
                    <div class="col report-info half column-split">
                        <label class="mb-1" for="email">Email</label> 
                        <input class="report-data-loaded" type="email" name="email" id="email"> 
                    </div>
                    <div class="col report-info half">
                        <label class="mb-1" for="phoneNumber">Số điện thoại</label> 
                        <input class="report-data-loaded" type="tel" name="phoneNumber" id="phoneNumber">   
                    </div>
                </div>

                <div class="row">
                    <div class="report-info">
                        <label class="mb-1" for="reportContent">Nội dung báo cáo</label>
                        <textarea class="report-data-loaded" name="reportContent" id="reportContent" cols="30" rows="10" style="resize: none"></textarea>   
                    </div>
                </div>

                <div class="row">
                    <div class="report-image-upload">
                        <label for="reportImage">Hình ảnh minh hoạ (tối đa 02 hình)</label> <br>
                        <img src="" alt="Hình biển quảng cáo">
                        <img src="" alt="Hình biển quảng cáo">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="reportCard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
